<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0" />
        <title>Login</title>
        <!-- CSS  -->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link th:href="@{/css/materialize.css}" type="text/css" rel="stylesheet" media="screen" />
        <link th:href="@{/css/app.css}" type="text/css" rel="stylesheet" media="screen" />
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col s12"><br/></div>
                <form class="col offset-s0 offset-m3 offset-l4 s12 m6 l4 z-depth-2" method="post" th:action="@{/login}">
                    <h2 class="center purple-text">
                        <i class="large material-icons" th:text="${error == null ? 'tag_faces': 'sentiment_dissatisfied'}">tag_faces</i>
                    </h2>
                    <h5 class="header red-text col s12 center" th:text="${error}"></h5>
                    <div class="col-12"><br/></div>
                    <div class='row'>
                        <div class='input-field col offset-s1 s10 purple-text'>
                            <i class="material-icons prefix">email</i>
                            <input placeholder="Enter your email address" class='validate' type='email' name='email' id='email' />
                            <label for='email'>Email Address</label>
                        </div>
                    </div>

                    <div class='row'>
                        <div class='input-field col offset-s1 s10 purple-text'>
                            <i class="material-icons prefix">security</i>
                            <input placeholder="Enter your password" class='validate' type='password' name='password' id='password' required />
                            <label for='password'>Enter your password</label>
                        </div>
                    </div>
                    <div class="row center">
                        <label class="col s12" >
                            <a class='purple-text underline' href='#'>
                                <b>Forgot Password?</b>
                            </a>
                        </label>
                    </div>
                    <div class='row'>
                        <button type='submit' name='btn_login' class='col offset-s2 s8 btn btn-large waves-effect purple'>
                            <i class="material-icons right">arrow_forward</i>Login
                        </button>
                    </div>
                </form>
            </div>
        </div>
        <script th:src="@{/js/materialize.js}"></script>
        <script th:src="@{/js/app.js}"></script>
    </body>
</html>
